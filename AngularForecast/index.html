<!doctype html>
<html lang="en" ng-app="weatherApp">
<head>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/weatherService.js"></script>

<!-- Bootstrap -->
<link href="bower_components/bootstrap-css-only/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>

	<div class="container">


		<div ng-controller="MyCtrl">

<br/>
			<div class="form-group">
				<label for="latitude">Latitude</label> <input type="text"
					class="form-control" id="latitude" ng-model="lat"
					ng-init="lat='48.42'">
			</div>
			<div class="form-group">
				<label for="longitude">Long</label> <input type="text"
					class="form-control" id="longitude" ng-model="long"
					ng-init="long='-123.36'">
			</div>
			<div class="form-group">
				<button ng-click="doWeather(lat, long);" class="btn btn-default">Get
					Weather</button>
			</div>
			<br />
			<table class="table table-bordered">
				<tr>
					<th>Location</th>
					<th>Weather</th>
				</tr>
				<tr>
					<td>{{location}}</td>
					<td>{{weather}}</td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
